<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pink Envelope Animation</title>
    <link rel="stylesheet" href="style.css">

                <div class="envelope-back"></div>
                <div class="envelope-front"></div>
                <div class="envelope-flap"></div>
            </div>
            
            <!-- Card that gets pulled out -->
            <div class="card">
                <div class="card-front">
                    <div class="card-decoration">
                        <div class="heart">ðŸ’–</div>
                        <div class="card-text">Open Me</div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="letter">
                        <div class="letter-header">My Dearest Friend,</div>
                        <div class="letter-content">
                            <p>This little animation was made just for you!</p>
                            <p>I hope it brings a smile to your face and brightens your day.</p>
                            <p>Sometimes the smallest gestures can carry the biggest meanings.</p>
                        </div>
                        <div class="letter-signature">
                            With love, âœ¨<br>
                            Your Coding Assistant
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>Click the envelope to start the animation!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
